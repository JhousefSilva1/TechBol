<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container__card">

    <div class="card__father">
        <div class="card" *ngFor="let product of products">
            <div class="card__front" style="background-image: url();">
              <td>{{product.productImage}}</td> <br> 
              <td>{{product.productName}}</td> <br>
              <td>{{product.productModel}}</td> <br>
              <td>{{product.productBranch}}</td> <br>
              <td>{{product.productSerial}}</td> <br>
              <td>{{product.productColor}}</td>  <br>
              <td>{{product.productCategory}}</td> <br>
              <td>{{product.productPriceFromBuy | currency}}</td>  <br>
              <td>{{product.productPriceToSell  | currency}}</td>   <br>
              <td>{{product.productStock}}</td> <br> 
              
            </div>
        </div>
    </div>

   
</div>
