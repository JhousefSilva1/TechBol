<div class="container-sm">
    <div class="position top-50 start-50">
      <h1>
        <input type="button" class="btn btn-success" onclick="location.href='admin/managment-categories/create-category';" value="Agregar Nueva Categoria" />
    </h1>
    </div>
    <div class="card" style="width: 75rem;">
      <div class="card-body">
  
        <div class="position-absolute start-50 translate-middle">
          <h1 class="card-title"><b>Lista de Categorias</b></h1>
        </div>
  
        <h5 *ngIf="categories.length == 0">NO HAY DATOS PARA MOSTRAR</h5>
        <table *ngIf="categories.length > 0" class="table table-striped mt-5">
     
          <thead>
            <tr>
          <th scope="col">Item</th>
          <th scope="col">Categoria</th>
          <th scope="col">Detalle</th>
          <th scope="col">Accion</th>
      
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th scope="row">{{category.category_id}}</th>
          <td>{{category.categoryName}}</td>
          <td>{{category.categoryDetail}}</td>
 
          <td>
            <div>
              <button [routerLink]="['/admin/managment-categories/edit-category/',category.id]" class="btn btn-success" style="margin: 10px" type="btnEdit" >Editar</button>
              <button (click)="deleteCategories(category.id)" name="btnDelete" style="margin: 10px"  class="btn btn-danger"
              mwlConfirmationPopover

             placement= "left"
             
             >Eliminar</button>
  
            </div>
            
            </td>
        </tr>  
      </tbody>
    </table>
  </div>
